    <script>
        var playIcon = document.getElementById("playIcon");
        var isPlaying = false;

        function handleIconClick() {
            if (isPlaying) {
                playIcon.src = "https://cdn.discordapp.com/attachments/1133000349012217928/1159225580974260324/icons8-sound-50.png?ex=65303ff3&is=651dcaf3&hm=0efe5aa626ed098afa389b2301c46e02ac953999462fcdadb750f336cc018ede&";
                isPlaying = false;
            } else {
                playIcon.src = "https://cdn.discordapp.com/attachments/1133000349012217928/1159225808079040534/icons8-mute-50.png?ex=6530402a&is=651dcb2a&hm=f49c7e063d52aefea571d7724d9a491c44f42d387e579012073a5d997c85b594&";
                isPlaying = true;
            }
        }
    </script>
